<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBuilder - Institution Media</title>
    <link rel="stylesheet" href="WebBuilder.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <form id="media-form">
        <label for="institution-pictures">Enter at most three pictures of your Institution:</label>
        <input type="file" id="institution-pictures" name="institutionPictures" accept="images/*" multiple>
        <br>
        <label for="institution-logo">Provide logo:</label>
        <input type="file" id="institution-logo" name="institutionLogo" accept="image/*">
        <br>

        <button type="submit">Submit</button>
    </form>

    <script src="WebBuilder2.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
