<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            background-image: -moz-element();
        }
        
        .media-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .media-section img {
            width: 75%;
            height: 50%;
            object-fit: cover;
            border: 1px solid blue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
    
        <div class ="logo">
        <img src = "images/logo" alt="">
        <h2>Institution Logo</h2>
    
    </div>

    </header>
    <section>
        <h2>Institution Pictures</h2>
        <div class="media-section" id="pictures-container"></div>
    </section>
   <!--<section>
        <h2>Institution Logo</h2>
        <div class="media-section" id="logo-container"></div>
    </section>
-->

    <script>
        // Retrieve data from localStorage
        const pictures = JSON.parse(localStorage.getItem("institutionPictures")) || [];
        const logo = JSON.parse(localStorage.getItem("institutionLogo")) || [];

        // Populate the pictures
        const picturesContainer = document.getElementById("pictures-container");
        pictures.forEach((src) => {
            const img = document.createElement("img");
            img.src = src;
            picturesContainer.appendChild(img);
            
        });

        // Populate the logo
        const logoContainer = document.getElementById("logo-container");
        logo.forEach((src) => {
            const img = document.createElement("img");
            img.src = src;
            logoContainer.appendChild(img);
        });
    </script>
</body>
</html>
