<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBuilder - Courses Offered</title>
    <link rel="stylesheet" href="WebBuilder.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <form id="courses-form">
        <!-- Courses Section -->
        <h3>Add All Courses And Programs Offered by the Institution</h3>
        <textarea name="Programs" placeholder="Programs" required></textarea>
        <br>
        <textarea name="Program Description" placeholder="Program Description" required></textarea>
        <textarea name="courses" placeholder="Courses" required></textarea>
        <br>
        <br>
        <textarea name=" Course Description" placeholder="Course Description" required></textarea>
        <br>

        <button type="submit">Submit</button>
    </form>

    <script src="WebBuilder3.js"></script> <!-- External JavaScript file -->
</body>
</html>
